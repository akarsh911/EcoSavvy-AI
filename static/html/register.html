<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="website icon " type="png" href="../images/R.png">
    <title>Registeration Form</title>
</head>

<body>




    <div class="container" id="container">
        <div class="form-container log-in-container">
            <form action="/auth/register" method="POST">
                <br><br><br><br>

                <h1>Registeration Form</h1><br>

                <input type="text" placeholder="First Name" name="f_name" class="inputa" />
                <div class="line"></div>

                <input type="text" placeholder="Last Name" name="l_name" class="shift_name" />
                <div class="lineb"></div><br>
                <input type="email" placeholder="Email" name="username" class="inputb" />
                <div class="linea"></div>

                <input type="password" placeholder="Password" name="password" class="inputa" />
                <div class="line"></div>

                <input type="password" placeholder="Confirm password" class="shift_name" />
                <div class="lineb"></div>


                <button onclick="fun()">Sign In</button>
                <script src="../js/try.js"></script>


            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1></h1>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
